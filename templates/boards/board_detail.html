{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% block title %}
    <title>title</title>
    {% endblock %}

    {% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'js/board.js' %}"></script>
    {% endblock %}
</head>
<body>
    <div class="board">
        <h2 class="center">{{ posting.title }}</h2>
        <div >
            <input type="hidden" name="posting-id" value="{{ posting.pk }}">
            <div class="posting-detail">
                <p>작성자 : <input readonly type="text" name="writer" value="{{ posting.writer.name }}"></p>
                <p>작성일 : <input readonly type="text" name="created_datetime" value="{{ posting.created_datetime }}"></p>
            </div>
            <div class="posting-content">{{ posting.content }}</div>
        </div>
    </div>
</body>
